<style>
body {
  min-height: 100%;
}
  path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
  }
  circle { 
    stroke: steelblue;
    stroke-width: 2;
    fill: steelblue
  }
  .axis path,
  .axis line {
      fill: none;
      stroke: grey;
      stroke-width: 1;
      shape-rendering: crispEdges;
  }
  
  .bar { fill: steelblue; }
  
div.tooltip {	
    position: absolute;			
    text-align: center;			
    width: 80px;					
    height: 40px;					
    padding: 4px;				
    font: 10px sans-serif;		
    background: lightsteelblue;	
    border: 0px;		
    border-radius: 8px;			
    pointer-events: none;			
}

  
</style>
<section>
  <div class="page-header">
    <h1>Refills</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="refill in vm.refills"
       ui-sref="refills.view({ refillId: refill._id })"
       class="list-group-item">
      <span class="list-group-item-heading" ng-bind="refill.name"></span>
      <span ng-bind="refill.date | date:'mediumDate'"></span>    
    </a>
  </div>
  <div ng-if="vm.refills.$resolved && vm.refills.length">
    <div line-chart></div>
    <div bar-chart></div>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.refills.$resolved && !vm.refills.length">
    No Refills yet, why don't you <a ui-sref="refills.create">create one</a>?
  </div>

</section>
