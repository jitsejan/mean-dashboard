<section>
  <div class="page-header">
    <h1>{{vm.refill._id ? 'Edit Refill' : 'New Refill'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.refillForm" class="form-horizontal" ng-submit="vm.save(vm.form.refillForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="date">Date</label>
          <input name="date" type="datetime-local" ng-model="vm.refill.date" id="date" class="form-control" placeholder="Date" required>
          <div ng-messages="vm.form.refillForm.date.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Refill date is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" ng-model="vm.refill.name" id="name" class="form-control" placeholder="Name of station" required>
          <div ng-messages="vm.form.refillForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Refill name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="kilometers">Kilometers</label>
          <input name="kilometers" ng-model="vm.refill.kilometers" id="kilometers" class="form-control" placeholder="Number of kilometers" required>
          <div ng-messages="vm.form.refillForm.kilometers.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Refill kilometers is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="type">Type</label>
          <input name="type" ng-model="vm.refill.type" id="type" class="form-control" placeholder="Type of fuel" required>
          <div ng-messages="vm.form.refillForm.type.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Refill type is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="volume">volume</label>
          <input name="volume" min="0" step="0.01" type="number" ng-model="vm.refill.volume" id="volume" class="form-control" placeholder="volume" required>
          <div ng-messages="vm.form.refillForm.volume.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Refill volume is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="price">Price</label>
          <input name="price" min="0" max="5.00" step="0.01" type="number" ng-model="vm.refill.price" id="price" class="form-control" placeholder="Price" required>
          <div ng-messages="vm.form.refillForm.price.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Refill price is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="cost">Cost</label>
          <input name="cost" min="0" max="100.00" step="0.01" type="number" ng-model="vm.refill.cost" id="cost" class="form-control" placeholder="Cost" required>
          <div ng-messages="vm.form.refillForm.cost.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Refill cost is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="cost">Address</label>
          <input name="address" type="text" ng-model="vm.refill.address" id="cost" class="form-control" placeholder="Address" required>
          <div ng-messages="vm.form.refillForm.address.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Refill address is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="longitude">Longitude</label>
          <input name="longitude" type="number" ng-model="vm.refill.longitude" id="cost" class="form-control" placeholder="Longitude">
          <label class="control-label" for="latitude">Latitude</label>
          <input name="latitude" type="number" ng-model="vm.refill.latitude" id="cost" class="form-control" placeholder="Latitude">
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="latitude">Distance</label>
          <input name="distance" type="number" ng-model="vm.refill.distance" id="cost" class="form-control" placeholder="Distance">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.refill._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
